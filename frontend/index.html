<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Calendar Assistant</h1>
            <p>Voice-powered appointment scheduling</p>
        </header>

        <div class="chat-container">
            <div id="messages" class="messages"></div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message or use voice...">
            <button id="sendBtn" class="btn btn-primary">Send</button>
            <button id="voiceBtn" class="btn btn-voice">Voice</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
